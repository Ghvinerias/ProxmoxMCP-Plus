version: '3.8'

services:
  proxmox-mcp:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./proxmox-config:/app/proxmox-config:ro
    environment:
      - PROXMOX_MCP_CONFIG=/app/proxmox-config/config.json
    restart: unless-stopped
    networks:
      - proxmox-network

networks:
  proxmox-network:
    driver: bridge